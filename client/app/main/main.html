<md-content class="md-padding" layout-xs="column" layout="row"  layout-wrap style="margin:0 auto;width: 950px;">
  <div flex="33" ng-repeat="item in vm.menu" ng-show="!vm.isLoggedIn() && item.isVisibleByGuest || vm.isLoggedIn() && !vm.isAdmin() && item.isVisibleByUser || vm.isLoggedIn() &&vm.isAdmin()">
      <md-card  style="height: 260px;">
        <img ng-src="{{item.picture}}" class="md-card-image">
        <md-card-title>
          <md-card-title-text style="text-align: center">
            <!-- Without submenu -->
            <span ui-sref="{{item.sref}}" class="md-headline activator" ng-hide="item.hassubmenu"> {{item.title}} </span>

            <!-- With submenu -->
            <md-menu md-position-mode="target-left target" md-offset="0 45" ng-if="item.hassubmenu">
              <span class="md-headline activator" ng-click="$mdOpenMenu($event)">
                {{item.title}}
                <span class="caret"></span>
              </span>
              <md-menu-content width="4">
                <md-menu-item ng-repeat="sub in item.submenu">
                  <md-button ui-sref="{{sub.sref}}">
                    {{sub.title}}
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>

          </md-card-title-text>
        </md-card-title>
      </md-card>
  </div>
</md-content>
