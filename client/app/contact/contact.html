<div ng-control layout="column" class="md-inline-form" flex="40" id="contact-form">
  <md-toolbar>
    <h2 class="md-toolbar-tools">{{ 'nous contacter' | uppercase }}</h2>
  </md-toolbar>
  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    <div>
      <md-input-container>
        <label>Nom</label>
        <input ng-model="vm.lastname">
      </md-input-container>

      <md-input-container>
        <label>Pr√©nom</label>
        <input ng-model="vm.firstname" type="email">
      </md-input-container>
      <md-input-container class="md-block">
        <label>Adresse mail</label>
        <input ng-model="vm.email" type="subject">
      </md-input-container>

      <md-input-container class="md-block">
        <label>Sujet</label>
        <input ng-model="vm.subject" type="subject">
      </md-input-container>
      <md-input-container class="md-block">
        <label>Description</label>
          <textarea ng-model="vm.description" md-maxlength="150" rows="5" md-select-on-focus></textarea> 
      </md-input-container>
    </div>
  </md-content>
</div>
  <section layout="row" layout-sm="column" layout-align="center center" id="contact-button" layout-wrap>
    <md-button class="md-raised md-primary">Envoyer</md-button>
</section>
