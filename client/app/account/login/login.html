<div layout="column" class="md-inline-form" flex="50" style="margin: 0 auto; vertical-align: middle; margin-top: 15%;">
  <form class="form" name="form" ng-submit="vm.login(form)" novalidate>
    <md-toolbar>
      <h2 class="md-toolbar-tools">{{ 'connexion' | uppercase }}</h2>
    </md-toolbar>
    <md-content class="md-padding" layout="column">

      <md-input-container class="form-group">
        <label>Identifiant</label>
        <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
      </md-input-container>

      <md-input-container class="form-group">
        <label>Mot de passe</label>
        <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
      </md-input-container>

      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
          Please enter your email and password.
        </p>
        <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
          Please enter a valid email.
        </p>

        <p class="help-block">{{ vm.errors.other }}</p>
      </div>

      <div layout="row" layout-align="center center">
        <md-button href="" md-no-ink="md-no-ink">Mot de passe oubli√© ?</md-button>
        <div flex="flex"></div>
        <md-button type="submit" class="md-raised md-primary">Se connecter</md-button>
      </div>

    </md-content>
  </form>
</div>
<section layout="row" layout-sm="column" layout-align="center center" layout-wrap style="margin: 30px;">
  <md-button ui-sref="signup" class="md-warn md-raised md-hue-2">Inscription</md-button>
</section>
